<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruiru Beauty Parlour</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="book.html" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap");
  </style>
</head>
<body oncontextmenu="return false" class="snippet-body">
  <header>
    <div class="container">
      <h1>RUIRU BEAUTY PARLOUR</h1>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="book.html"> Book Now</a></li>
          <li><a href="Blogs.html">Blogs</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-edd2c761-695c-437c-acb3-e534555af5f1" data-elfsight-app-lazy></div>
  </header>
  <div class="container d-flex justify-content-center">
    <div class="card mt-5 px-3 py-4">
      <div class="d-flex flex-row justify-content-around">
        <div class="mpesa"><span>Mpesa </span></div>
        <div><span>Paypal</span></div>
        <div><span>Card</span></div>
      </div>
      <div class="media mt-4 pl-2">
        <img src="img/mpesa.png" class="mr-3" height="75" />
        <div class="media-body">
          <h6 class="mt-1">Enter Amount & Number</h6>
        </div>
      </div>
      <div class="media mt-3 pl-2">
        <div class="row g-3">
          <div class="col-12">
            <label for="inputAddress" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter Amount">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
          </div>
          <div class="col-12">
            <button id="donate-button" type="button" class="btn btn-success">Donate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function donate() {
      const amount = document.getElementById('amount').value;
      const phone = document.getElementById('phone').value;

      if (!amount || !phone) {
        alert('Please enter both amount and phone number.');
        return;
      }

      fetch('http://localhost:3000/stkpush', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, phone })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.log(error));
    }

    document.getElementById('donate-button').addEventListener('click', donate);
  </script>
</body>
</html>
